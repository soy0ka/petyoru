services:
  app:
    build: .
    ports:
      - "3000:27444"
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:6.2
    restart: always
    entrypoint: >
      redis-server --requirepass $REDIS_PASSWORD
    volumes:
      - redis-data:/data
    env_file:
      - .env

volumes:
  redis-data:
